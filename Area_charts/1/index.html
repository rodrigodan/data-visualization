<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>7.4 - Area charts</title>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<style>

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 6px;
    }

    /* .formata{
      margin-left:200px;  
    } */

</style>
<body>

    <nav class="navbar navbar-default"></nav>
    <div id='tooltip' style='position:absolute;background-color:lightgray;padding:5px'></div>
    <svg width="600" height="400"></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>

<script>

    var svg = d3.select("svg"),
        margin = {top: 20, right: 20, bottom: 30, left: 50},
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom,
        g = svg.append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // var parseTime = d3.timeParse("%d-%b-%y");
    var parseTime = d3.timeParse("%b %y");

    


    var x = d3.scaleTime()
        .rangeRound([0, width]);

    var y = d3.scaleLinear()
        .rangeRound([height, 0]);

    var area = d3.area()
        .x(function(d) { return x(d.Date); })
        .y0(y(0))
        .y1(function(d) { return y(d.Ultimo); });

    // define the line
    var valueline = d3.line()
        .x(function(d) { return x(d.Date); })
        .y(function(d) { return y(d.Ultimo); });
    
    // tooltip
    const tooltip = d3.select('#tooltip');
    const line2 = d3.line().x(d => x(d.Date)).y(d => y(d.Ultimo));

    const tooltipLine = g.append('line2');

    let states, tipBox;

    d3.tsv("data/USD_BRLDadosHistÃ³ricos.tsv", function(d) {
        d.Date = parseTime(d.Date);
        // alert(d.Date);
        // alert(d3.timeParse("%b %y")("May 18"));
        d.Ultimo = +d.Ultimo;
        // alert(d.Ultimo)
        return d;
    }, function(error, data) {
        if (error) throw error;

        states = data;

        x.domain(d3.extent(data, function(d) { return d.Date; }));
        y.domain([0, d3.max(data, function(d) { return d.Ultimo; })]);

          

        // Add the valueline path.
        g.append("path")
            .data([data])
            .attr("class", "line")
            .attr("d", valueline);

        g.append("path")
            // .attr("fill", "#74A6CD")
            .attr("fill", "#86b4d8")
            .attr("d", area(data));

        g.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        g.append("g")
            // .call(d3.axisLeft(y).tickValues([0,2.214]).tickFormat(d3.format(".2f")))
            .call(d3.axisLeft(y).tickFormat(d3.format("$.2f")))
            .append("text")
            .attr("fill", "#000")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", "0.71em")
            .attr("text-anchor", "end")
            .text("Price ($)");



        tipBox = g.append('rect')
            .attr('width', width)
            .attr('height', height)
            .attr('opacity', 0)
            .on('mousemove', drawTooltip)
            .on('mouseout', removeTooltip);





// tooltip

        function removeTooltip() {
            if (tooltip) tooltip.style('display', 'none');
            if (tooltipLine) tooltipLine.attr('stroke', 'none');
        }

        

        function drawTooltip() {

        var coordinates= d3.mouse(this);
        
        var xAxis = coordinates[0];
        var yAxis = coordinates[1];
        

        const tempo = x.invert(d3.mouse(tipBox.node())[0]);

        // alert(x(tempo));    
        // alert(preco);    
        
        data.sort((d) => {
            return d.Ultimo;
        })  
    
        // tooltipLine.attr('stroke', 'black')
        //     .attr('x1', ((x(tempo) + 5) / 10) * 10)
        //     .attr('x2', ((x(tempo) + 5) / 10) * 10)
        //     .attr('y1', 0)
        //     .attr('y2', height);
            // .style("margin-left","200" + "px");
            
            
        tooltip.html(d3.timeFormat("%B %d, %Y")(tempo))
            .style('display', 'block')
            .style('left', d3.event.pageX + 20 + "px")
            .style('top', d3.event.pageY - 20 + "px")
            .selectAll()
            .data(data).enter()
            .append('div')
            .style('color', 'red')
            // .html(d => 'Price: ' + y(preco));

       
        }


    });

   
    
</script>

</body>
